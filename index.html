<body>
    <main class="main">
        <div class="search">
            <div class="search-container">
                <input type="text" class="search__input" id="search__input" placeholder="Search Pokémon...">
                <span class="search__clear" id="search__clear">&#10006;</span>
              </div>
        
            <div class="dropdown">
                <button class="dropdown__button" id="sortButton">
                    <!-- <img src="img/sort-alpha.svg" id="sortIcon" alt="Sort"> -->
                    <span id="sortText">A-Z</span>
                </button>
                <ul class="dropdown__list" id="sortList">
                    <li data-sort="id-asc">
                        <!-- <img src="img/sort-up.svg" alt="Sort ID Asc"> ID ↑ -->
                    </li>
                    <li data-sort="id-desc">
                        <!-- <img src="img/sort-down.svg" alt="Sort ID Desc"> ID ↓ -->
                    </li>
                    <li data-sort="name-asc">
                        <!-- <img src="img/sort-alpha.svg" alt="Sort A-Z"> A-Z -->
                    </li>
                    <li data-sort="name-desc">
                        <!-- <img src="img/sort-alpha-reverse.svg" alt="Sort Z-A"> Z-A -->
                    </li>
                </ul>
            </div>
        
            <div class="dropdown">
                <button class="dropdown__button" id="filterDropdown">
                    <!-- <img id="filterIcon" src="img/icons/type-all.svg" alt="Filter"> -->
                </button>

                    <li data-type="fire"><img src="img/types/fire.svg"> fire</li>
                    <li data-type="flying"><img src="img/types/flying.svg"> flying</li>
                    <li data-type="ghost"><img src="img/types/ghost.svg"> ghost</li>
                    <li data-type="grass"><img src="img/types/grass.svg"> grass</li>
                    <li data-type="ground"><img src="img/types/ground.svg"> ground</li>
                    <li data-type="ice"><img src="img/types/ice.svg"> ice</li>

                </ul>
            </div>
        </div>

        <ul class="list-wrapper">
            <div class="loader-container">
                <div class="o-pokeball u-tada"></div>
                <p class="loader-text">Pokémons are coming...</p>
            </div>
        </ul>


        <div class="pagination">
            <div class="pagination__buttons">
                <button class="pagination__button button" id="firstButton">First</button>
                <button class="pagination__button button" id="prevButton">Previous</button>
            </div>
        
            <div class="pagination__counter" id="pageInfo"></div>

            <div class="pagination__input">
                <input 
                    type="number" 
                    id="pageInput" 
                    min="1" 
                    value="1"
                >
                <button class="pagination__button button pagination__button--go">Go</button>
            </div>
            
            <div class="pagination__buttons">
                <button class="pagination__button button" id="nextButton">Next</button>
                <button class="pagination__button button" id="lastButton">Last</button>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
